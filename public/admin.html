<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستندات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1f2937;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4b5563;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background-color: #3b82f6;
            color: #fff;
            font-weight: 700;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #2563eb;
        }
        .message-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .message-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .search-container {
            display: flex;
            align-items: flex-end; /* لضمان محاذاة العناصر للأسفل */
            gap: 1rem;
        }
        .search-container > div {
            flex-grow: 1; /* لجعل حقل الإدخال يأخذ المساحة المتبقية */
        }
        .search-button {
            padding: 0.75rem 1.5rem;
            background-color: #10b981;
            color: #fff;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
            white-space: nowrap;
        }
        .search-button:hover {
            background-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="container">
        <a href="/search" class="btn-submit mt-4 text-center block">البحث في المستندات</a>
        <div class="header">
            <h1>إدارة المستندات</h1>
        </div>
        
        <form id="documentForm" action="/add-document" method="POST">
            <div class="form-group search-container">
                <div>
                    <label for="doc_number">رقم المستند:</label>
                    <input type="text" id="doc_number" name="doc_number" placeholder="أدخل رقم المستند للتحديث أو اتركه فارغاً للإضافة">
                </div>
                <button type="button" id="searchDocBtn" class="search-button">بحث</button>
            </div>
            <div class="form-group">
                <label for="doc_type">نوع المستند:</label>
                <input type="text" id="doc_type" name="doc_type" required>
            </div>
            <div class="form-group">
                <label for="party_one">الطرف الأول:</label>
                <input type="text" id="party_one" name="party_one" required>
            </div>
            <div class="form-group">
                <label for="party_two">الطرف الثاني:</label>
                <input type="text" id="party_two" name="party_two" required>
            </div>
            <div class="form-group">
                <label for="status">الحالة:</label>
                <select id="status" name="status" required>
                    <option value="بانتظار المصادقة">بانتظار المصادقة</option>
                    <option value="بانتظار توقيع الطرف الثاني">بانتظار توقيع الطرف الثاني</option>
                    <option value="ملغي">ملغي</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issue_date">تاريخ الإصدار:</label>
                <input type="date" id="issue_date" name="issue_date" required>
            </div>
            <div class="form-group">
                <label for="party_one_id">هوية الطرف الأول:</label>
                <input type="text" id="party_one_id" name="party_one_id" required>
            </div>
            <div class="form-group">
                <label for="party_two_id">هوية الطرف الثاني:</label>
                <input type="text" id="party_two_id" name="party_two_id" required>
            </div>
            <div class="form-group">
                <label for="file_url">رابط الملف (File URL):</label>
                <input type="url" id="file_url" name="file_url" required>
            </div>
            <button type="submit" class="btn-submit">إضافة / تحديث</button>
        </form>
        <div id="messageBox" class="message-box"></div>
    </div>
    <script>
        const form = document.getElementById('documentForm');
        const messageBox = document.getElementById('messageBox');
        const docNumberInput = document.getElementById('doc_number');
        const searchDocBtn = document.getElementById('searchDocBtn');

        // دالة لملء الحقول ببيانات المستند
        function populateForm(documentData) {
            // Remove required attribute from other fields
            const requiredFields = form.querySelectorAll('input:not(#doc_number), select');
            requiredFields.forEach(field => field.required = false);

            document.getElementById('doc_type').value = documentData.doc_type || '';
            document.getElementById('party_one').value = documentData.party_one || '';
            document.getElementById('party_two').value = documentData.party_two || '';
            document.getElementById('status').value = documentData.status || '';
            // For date input, we need to format it to 'YYYY-MM-DD'
            document.getElementById('issue_date').value = documentData.issue_date ? new Date(documentData.issue_date).toISOString().split('T')[0] : '';
            document.getElementById('party_one_id').value = documentData.party_one_id || '';
            document.getElementById('party_two_id').value = documentData.party_two_id || '';
            document.getElementById('file_url').value = documentData.file_url || '';
            showMessage('تم العثور على المستند. يمكنك الآن تعديل بياناته.', 'success');
        }

        // دالة لعرض الرسائل
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('message-success', 'message-error');
            messageBox.classList.add(type === 'success' ? 'message-success' : 'message-error');
            messageBox.style.display = 'block';
        }

        // حدث النقر على زر البحث
        searchDocBtn.addEventListener('click', async () => {
            const doc_number = docNumberInput.value.trim();
            if (!doc_number) {
                showMessage('الرجاء إدخال رقم المستند للبحث.', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/get-document/${doc_number}`);
                const result = await response.json();
                
                if (response.ok) {
                    populateForm(result.data);
                } else {
                    showMessage(result.message, 'error');
                    form.reset();
                    docNumberInput.value = doc_number;
                }
            } catch (error) {
                console.error('Error fetching document:', error);
                showMessage('حدث خطأ أثناء البحث عن المستند.', 'error');
            }
        });

        // حدث إرسال النموذج (إضافة/تحديث)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            const isUpdate = !!data.doc_number;

            // Prepare the data to be sent as JSON
            const jsonData = JSON.stringify(data);

            try {
                const response = await fetch('/add-document', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: jsonData,
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    showMessage(result, 'success');
                    if (!isUpdate) {
                        form.reset();
                    }
                } else {
                    showMessage(result, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('حدث خطأ غير متوقع.', 'error');
            }
        });
    </script>
</body>
</html>
