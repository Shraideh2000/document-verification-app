<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستند جديد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            direction: rtl;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">إضافة مستند جديد</h1>

        <form id="addDocumentForm" action="/add-document" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="doc_number" class="block text-sm font-medium text-gray-700">رقم المستند</label>
                    <input type="text" id="doc_number" name="doc_number" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
                <div>
                    <label for="doc_type" class="block text-sm font-medium text-gray-700">نوع المستند</label>
                    <input type="text" id="doc_type" name="doc_type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="party_one" class="block text-sm font-medium text-gray-700">الطرف الأول</label>
                    <input type="text" id="party_one" name="party_one" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
                <div>
                    <label for="party_two" class="block text-sm font-medium text-gray-700">الطرف الثاني</label>
                    <input type="text" id="party_two" name="party_two" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="party_one_id" class="block text-sm font-medium text-gray-700">هوية الطرف الأول</label>
                    <input type="text" id="party_one_id" name="party_one_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
                <div>
                    <label for="party_two_id" class="block text-sm font-medium text-gray-700">هوية الطرف الثاني</label>
                    <input type="text" id="party_two_id" name="party_two_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">الحالة</label>
                    <input type="text" id="status" name="status" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
                <div>
                    <label for="issue_date" class="block text-sm font-medium text-gray-700">تاريخ الإصدار</label>
                    <input type="date" id="issue_date" name="issue_date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="w-full md:w-auto px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    <i class="fas fa-upload ml-2"></i> إضافة المستند
                </button>
            </div>
        </form>
    </div>
</body>
</html>
