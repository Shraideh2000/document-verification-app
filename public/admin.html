<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستندات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1f2937;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4b5563;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background-color: #3b82f6;
            color: #fff;
            font-weight: 700;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #2563eb;
        }
        .message-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .message-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="container">
        <div class="header">
            <h1>إدارة المستندات</h1>
        </div>
        <form id="documentForm" action="/add-document" method="POST">
            <div class="form-group">
                <label for="doc_number">رقم المستند:</label>
                <input type="text" id="doc_number" name="doc_number" value="E937028538-43" required>
            </div>
            <div class="form-group">
                <label for="doc_type">نوع المستند:</label>
                <input type="text" id="doc_type" name="doc_type" value="عقد عمل خارجي" required>
            </div>
            <div class="form-group">
                <label for="party_one">الطرف الأول:</label>
                <input type="text" id="party_one" name="party_one" value="مدرسة العزيزية الخاصة للبنين" required>
            </div>
            <div class="form-group">
                <label for="party_two">الطرف الثاني:</label>
                <input type="text" id="party_two" name="party_two" required>
            </div>
            <div class="form-group">
                <label for="status">الحالة:</label>
                <select id="status" name="status" required>
                    <option value="بانتظار المصادقة">بانتظار المصادقة</option>
                    <option value="بانتظار توقيع الطرف الثاني">بانتظار توقيع الطرف الثاني</option>
                    <option value="ملغي">ملغي</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issue_date">تاريخ الإصدار:</label>
                <input type="date" id="issue_date" name="issue_date" required>
            </div>
            <div class="form-group">
                <label for="party_one_id">هوية الطرف الأول:</label>
                <input type="text" id="party_one_id" name="party_one_id" value="20138094" required>
            </div>
            <div class="form-group">
                <label for="party_two_id">هوية الطرف الثاني:</label>
                <input type="text" id="party_two_id" name="party_two_id" required>
            </div>
            <div class="form-group">
                <label for="file_url">رابط الملف (File URL):</label>
                <input type="url" id="file_url" name="file_url" required>
            </div>
            <button type="submit" class="btn-submit">إضافة</button>
        </form>
        <div id="messageBox" class="message-box"></div>
    </div>
    <script>
        const form = document.getElementById('documentForm');
        const messageBox = document.getElementById('messageBox');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/add-document', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data).toString(),
                });
                const result = await response.text();
                if (response.ok) {
                    messageBox.textContent = result;
                    messageBox.classList.remove('message-error');
                    messageBox.classList.add('message-success');
                    messageBox.style.display = 'block';
                    form.reset();
                } else {
                    messageBox.textContent = result;
                    messageBox.classList.remove('message-success');
                    messageBox.classList.add('message-error');
                    messageBox.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                messageBox.textContent = 'حدث خطأ غير متوقع.';
                messageBox.classList.remove('message-success');
                messageBox.classList.add('message-error');
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
