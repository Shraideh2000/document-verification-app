<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توثيق المستند</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* الكارد */
        .card {
            background: #fff;
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
            overflow: hidden;
        }

        /* الهيدر مع اللوجو */
        .card-header {
            background: #fff;
            padding: 60px 25px 20px;
            text-align: center;
        }

        .card-header img {
            max-width: 160px;
            display: block;
            margin: 0 auto 10px;
        }

        /* حالة التحقق - دائرة */
        .status-icon {
            font-size: 40px;
            color: #28a745;
            background-color: #e6f4ea;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .status-text {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        /* زر التحميل */
        .btn-download {
            display: inline-block;
            margin: 15px 0 25px 0;
            padding: 12px 25px;
            background: #800000;
            color: #fff;
            font-size: 15px;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn-download:hover {
            background: #a00000;
        }

        /* بيانات المستند */
        .doc-info {
            text-align: right;
            border-top: 1px solid #eee;
            padding: 20px;
        }

        .doc-info p {
            margin: 8px 0;
            font-size: 15px;
            line-height: 1.6;
        }

        .doc-info strong {
            color: #800000;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="card-header">
            <a href="https://www.mol.gov.qa/" target="_blank">
                <img src="/img/mol.png" alt="Logo" id="logo">
            </a>
        </div>

        <div class="status-icon">✔</div>
        <div class="status-text">تم التحقق</div>

        <a id="downloadLink" href="{{file_url}}" class="btn-download" download>تحميل المستند</a>

        <div class="doc-info">
            <p><strong>رقم المستند:</strong> {{doc_number}}</p>
            <p><strong>نوع المستند:</strong> {{doc_type}}</p>
            <p><strong>الطرف الأول:</strong> {{party_one}} (ID: {{party_one_id}})</p>
            <p><strong>الطرف الثاني:</strong> {{party_two}} (ID: {{party_two_id}})</p>
            <p><strong>الحالة:</strong> {{status}}</p>
            <p><strong>تاريخ الإصدار:</strong> {{issue_date}}</p>
        </div>
    </div>
</body>
</html>
