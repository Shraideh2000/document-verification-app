<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS Style for the login page */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            direction: rtl;
        }
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4b5563;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
        }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background-color: #3b82f6;
            color: #fff;
            font-weight: 700;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #2563eb;
        }
        .message-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .message-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="login-container">
        <h1 class="text-center text-2xl font-bold mb-6">تسجيل دخول الأدمن</h1>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">تسجيل الدخول</button>
        </form>
        <div id="messageBox" class="message-box"></div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data).toString(),
                });

                const result = await response.text();

                if (response.ok) {
                    messageBox.textContent = result + " جارِ إعادة التوجيه...";
                    messageBox.classList.remove('message-error');
                    messageBox.classList.add('message-success');
                    messageBox.style.display = 'block';
                    // 📌 إعادة التوجيه إلى صفحة إدارة المستندات
                    window.location.href = '/admin'; 
                } else {
                    messageBox.textContent = result;
                    messageBox.classList.remove('message-success');
                    messageBox.classList.add('message-error');
                    messageBox.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                messageBox.textContent = 'حدث خطأ غير متوقع.';
                messageBox.classList.remove('message-success');
                messageBox.classList.add('message-error');
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
